<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Servicio - Sexetop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input, textarea { width: 100%; padding: 8px; margin-bottom: 15px; }
    .btn { background: #000; color: #fff; padding: 10px; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Publica tu servicio</h1>
  <p>Solo los usuarios con un plan activo pueden subir su anuncio.</p>

  <form>
    <label>Título del servicio</label>
    <input type="text" placeholder="Ej: Masaje tántrico VIP">

    <label>Ubicación (ciudad o barrio)</label>
    <input type="text" placeholder="Ej: Valencia centro">

    <label>Precio aproximado</label>
    <input type="text" placeholder="Ej: 60€/hora">

    <label>Enlace de contacto (WhatsApp, email...)</label>
    <input type="text" placeholder="Ej: https://wa.me/34XXXXXXXXX">

    <label>Descripción</label>
    <textarea rows="4" placeholder="Describe el servicio..."></textarea>

    <p><strong>* Para publicar este anuncio debes tener un plan activo.</strong></p>

    <button class="btn">Pagar y publicar</button>
  </form>

</body>
</html>
