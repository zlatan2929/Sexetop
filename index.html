<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sexetop - Vendeurs Premium</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    margin: 0; padding: 20px;
  }
  nav {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  nav button {
    background: #1e90ff;
    color: white;
    border: none;
    padding: 10px 16px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1rem;
  }
  nav button.active {
    background: #155dbb;
  }
  .hidden {
    display: none;
  }
  h1 {
    color: #222;
  }
  /* Planes */
  .plans {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .plan {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 250px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    text-align: center;
  }
  .plan h2 {
    margin-top: 0;
    color: #444;
  }
  .prix {
    font-size: 2rem;
    color: #1e90ff;
    margin: 10px 0;
  }
  .duree {
    font-size: 1rem;
    color: #666;
    margin-bottom: 20px;
  }
  button.plan-acheter {
    background-color: #1e90ff;
    border: none;
    color: white;
    padding: 10px 18px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
  }
  button.plan-acheter:hover {
    background-color: #155dbb;
  }

  /* Formulario subida perfil */
  #upload-section {
    background: white;
    padding: 20px;
    max-width: 400px;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
  }
  #upload-section input[type="file"],
  #upload-section textarea {
    width: 100%;
    margin-bottom: 10px;
  }
  #upload-section button {
    background: #28a745;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  #upload-section button:hover {
    background: #1e7e34;
  }

  /* Modèles */
  #models-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .model-card {
    background: white;
    padding: 10px;
    width: 150px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
  }
  .model-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 8px;
  }
</style>
</head>
<body>

<nav>
  <button id="tab-plans" class="active">Plans Premium</button>
  <button id="tab-models">Modèles</button>
</nav>

<!-- Plans -->
<section id="plans-section">
  <h1>Plans Premium Sexetop</h1>
  <div class="plans">
    <div class="plan">
      <h2>Plan Argent</h2>
      <div class="prix">19€</div>
      <div class="duree">2 jours</div>
      <button class="plan-acheter" onclick="acheterPlan('Argent', 19, 2)">Acheter</button>
    </div>
    <div class="plan">
      <h2>Plan Or</h2>
      <div class="prix">60€</div>
      <div class="duree">1 semaine</div>
      <button class="plan-acheter" onclick="acheterPlan('Or', 60, 7)">Acheter</button>
    </div>
    <div class="plan">
      <h2>Plan VIP</h2>
      <div class="prix">199€</div>
      <div class="duree">1 mois</div>
      <button class="plan-acheter" onclick="acheterPlan('VIP', 199, 30)">Acheter</button>
    </div>
  </div>

  <div id="message" style="margin-top:20px; color:green;"></div>

  <!-- Sección subir perfil para premium -->
  <div id="upload-section" class="hidden">
    <h2>Uploader votre photo et description</h2>
    <input type="file" id="photo-upload" accept="image/*" />
